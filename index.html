<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="box">
        <div id="quiz">
            <h1>Quiz </h1>
            <hr style="margin-bottom: 20px">

            <p id="question"></p>

            <div class="buttons">
                <button id="btn0"><span id="option0"></span></button>
                <button id="btn1"><span id="option1"></span></button>
                <button id="btn2"><span id="option2"></span></button>
                <button id="btn3"><span id="option3"></span></button>
            </div>

            <hr style="margin-top: 20px">
            <footer>
                <p id="progress">Question 1 of 10</p>
            </footer>
        </div>
    </div>
    <hr style="margin-bottom: 20px">
    <footer>Made by Adis Doric</footer>

    <script src="js/quiz.js"></script>
    <script src="js/question.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
